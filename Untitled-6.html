<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .left-img {
      flex: 1;
      text-align: center;
    }

    .left-img img {
      max-width: 80%;
      height: auto;
    }

    .form-box {
      flex: 1.5;
      padding: 20px 40px;
    }

    h2 {
      border-bottom: 2px solid maroon;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .gender, .checkboxes {
      margin-bottom: 15px;
    }

    .gender input {
      margin-right: 5px;
    }

    .checkboxes label {
      font-weight: normal;
      display: block;
    }

    .name-box {
      display: flex;
      gap: 10px;
    }

    .name-box input {
      flex: 1;
    }

    .address-box {
      display: flex;
      gap: 10px;
    }

    .address-box input {
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-img, .form-box {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-img">
      <img src="https://www.pngitem.com/pimgs/m/34-349693_doctor-png-image-high-quality-png-doctor-transparent.png" alt="Doctor Image">
    </div>
    <div class="form-box">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date">

        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="time">

        <label>Name</label>
        <div class="name-box">
          <input type="text" placeholder="First" required>
          <input type="text" placeholder="Last" required>
        </div>

        <label>Gender</label>
        <div class="gender">
          <input type="radio" name="gender" value="male" required> Male
          <input type="radio" name="gender" value="female"> Female
        </div>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 1234567890" required>

        <label>Address</label>
        <div class="address-box">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="State" required>
        </div>

        <label for="query">Your Query</label>
        <textarea id="query" rows="4" placeholder="Write your query here..."></textarea>

        <label>Appointment Type</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="checkup" value="Cervix"> Cervix checkup</label>
          <label><input type="checkbox" name="checkup" value="Heart"> Heart checkup</label>
          <label><input type="checkbox" name="checkup" value="Eye"> Eye check-up</label>
          <label><input type="checkbox" name="checkup" value="Hearing"> Hearing Test</label>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
